<!DOCTYPE html>

<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Daniel Shook</a>

                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>

        </div>
    </header>
    <div id="main-container" class="container">
        <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" placeholder="example@google.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">


            </form>

        </section>
        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>
                <a href="https://github.com/danshook" target="_blank">
                    <img src="assets/images/GitHub.png" class="social" alt="GitHub">
                </a>
                <a href="https://linkedin.com/in/daniel-shook-66410566" target="_blank">
                    <img src="assets/images/LinkedIn.png" class="social" alt="LinkedIn">
                </a>
                <a href="https://stackexchange.com/users/12315446/daniel-shook" target="_blank">
                    <img src="assets/images/stackoverflow.png" class="social" alt="StackOverflow">
                </a>
            </div>
        </section>
    </div>
